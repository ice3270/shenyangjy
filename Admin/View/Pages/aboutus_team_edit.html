		<hr>
		<a href="__ROOT__/index.php/Admin/Pages/aboutus">
			<h2 class="btn btn-default " style="font-size: 20px; margin-left: 40px;margin-bottom: 10px;">企业展示</h2>
		</a>
		<a href="__ROOT__/index.php/Admin/Pages/abOther">
			<h2 class="btn btn-default" style="font-size: 20px; margin-left: 40px;margin-bottom: 10px;">企业相关</h2>
		</a>
		<h2 class="btn btn-default btnStyleDown" style="font-size: 20px; margin-left: 40px;margin-bottom: 10px;">团队成员</h2>

		<h3 style="margin-left: 40px;">{$edit|default="添加"}团队成员</h3>
		<form action="__ROOT__/index.php/Admin/EditPages/{$do|default='abTeamAdd'}" method="post" enctype="multipart/form-data">
			<eq name="do" value="abTeamUpdate">
				<input type="hidden" name="id" value="{$m_info.id}">
			</eq>
			<table class="table table-hover" style="width: 80%;margin-left: 40px;">
				<tr>
					<th>上传头像：</th>
					<td><input type="file" name="headImg"> 头像尺寸：120 * 120 {$prompt|default=""}</td>
				</tr>
				<tr>
					<th>成员姓名：</th>
					<td><input type="text" name="name" value="{$m_info.name|default=''}"></td>
				</tr>
				<tr>
					<th>岗位职责：</th>
					<td><input type="text" name="post" value="{$m_info.post|default=''}"></td>
				</tr>
				<tr>
					<th>成员描述：</th>
					<td>
						<textarea name="about" id="" cols="100" rows="5">{$m_info.about|default=""}</textarea>
						<br>
						另起一自然段使用：“&lt;p&gt;” 作为分段落隔符 （引号内复制粘贴即可）
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="{$update|default="添加"}成员"> |
						<input type="reset" value="重置编辑">
					</td>
				</tr>
			</table>
		</form>

<script src="__ROOT__/Admin/assets/scripts/klorofil-common.js"></script>
<script>
	$(function(){
        $(".dropdown").removeClass("active");
        $("#eAbouts").addClass("active");
        function btnDown(div,btn){
            $("div[class='form-group']").hide()
            $("h2").removeClass('btnStyleDown');
            div.slideDown('slow');
            btn.addClass('btnStyleDown');
        }
        $("#disCompanyBtn").click(function(event) {
            /* Act on the event */
            btnDown($("#editCompany"), $(this));
        });
        $("#disComOtherBtn").click(function(event) {
            /* Act on the event */
            btnDown($("#editComOther"), $(this));
        });
	});
</script>
</body>
