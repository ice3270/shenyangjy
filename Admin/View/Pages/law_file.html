<!doctype html>
<html lang="en">

<head>
	<title>Notifications</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="__ROOT__/Admin/assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="__ROOT__/Admin/assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="__ROOT__/Admin/assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="__ROOT__/Admin/assets/vendor/toastr/toastr.min.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="__ROOT__/Admin/assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="__ROOT__/Admin/assets/css/demo.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="shortcut icon" href="__ROOT__/Admin/assets/img/favicon.png">
	<script src="__ROOT__/Admin/assets/vendor/jquery/jquery.min.js"></script>
	<style>
		.btnStyleDown{
			background-color: #00AAFF;
			color: white;
		}
		p{
			text-indent: 2em;  /*em是相对单位，2em即现在一个字大小的两倍*/
		}
	</style>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- 导航栏 -->
		<include file="./Admin/View/header.html" />
		<!-- END 导航栏杆 -->
		<!--//左侧导航栏-->
		<include file="./Admin/View/leftNav.html" />
		<!-- MAIN -->
		<div class="main">
			<!--//主窗口部分-->
			<h3 style="margin-left: 40px;">法律法规 - 页面管理</h3>
			<hr>
			<a href="__ROOT__/Admin/Pages/law">
				<h2 class="btn btn-default" style="font-size: 20px; margin-left: 40px;margin-bottom: 10px;">图文描述</h2>
			</a>
			<a href="__ROOT__/Admin/Pages/lawFile">
				<h2 class="btn btn-default btnStyleDown" style="font-size: 20px; margin-left: 40px;margin-bottom: 10px;">文件管理</h2>
			</a>
			<div id="disLawFile" style="display: none;">
				<h3 style="margin-left: 40px;">浏览法律法规文件列表</h3>
				<table class="table table-hover" style="width: 80%;margin-left: 40px;">
					<tr>
						<th>序号</th><th>文件名</th><th>上传时间</th><th>操作</th>
					</tr>
					<foreach name="lf_info" item="v" key="k">
						<tr>
							<td>{$k+1}</td>
							<td>{$v.filename}</td>
							<td>{$v.time|date="Y-m-d H:i:s",###}</td>
							<td align="center" style="width: 100px">
								<a href="__ROOT__/index.php/Admin/EditPages/lawFileDel?id={$v.id}">删除</a>
							</td>
						</tr>
					</foreach>
					<tr><td colspan="5"><hr></td></tr>
				</table>
				<h4 style="margin-left: 40px;">添加文件</h4>
				<form action="__ROOT__/Admin/EditPages/lawFileAdd" method="post" enctype="multipart/form-data">
					<table class="table table-hover" style="width: 80%;margin-left: 40px;">
						<tr><th>选择上传文件（服务器文件大小上限制：4MB）</th></tr>
						<tr><td><input type="file" name="lawFile"></td></tr>
						<tr>
							<td colspan="2" align="right">
								<button class="btn btn-default" style="font-size: 10px; margin-left: 40px;margin-bottom: 10px;">确认上传</button>
							</td>
						</tr>
					</table>
				</form>
			</div>

		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
		<footer>
			<div class="container-fluid">
				<p class="copyright">
					<a href="http://www.spasc.cn/" title="沈阳价格价业鉴证服务中心">沈阳价格价业鉴证服务中心 - Shenyang Price Assessment Service Center</a>
				</p>
			</div>
		</footer>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="__ROOT__/Admin/assets/vendor/jquery/jquery.min.js"></script>
	<script src="__ROOT__/Admin/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="__ROOT__/Admin/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="__ROOT__/Admin/assets/vendor/toastr/toastr.min.js"></script>
	<script src="__ROOT__/Admin/assets/scripts/klorofil-common.js"></script>
	<script>
        $(function(){
            $(".dropdown").removeClass("active");
            $("#eLaw").addClass("active");
            $("#disLawFile").slideDown('slow');
        });
	</script>
</body>

</html>
